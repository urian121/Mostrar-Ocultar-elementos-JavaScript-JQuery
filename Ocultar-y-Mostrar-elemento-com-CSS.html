<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar y Mostrar Elemento con CSS 3</title>
    <style>
     #ocultarElemento {
            display: none;
        }
        #chk:checked + #ocultarElemento {
            display: block;
        }
    </style>
</head>
<body>
    
<!--Demo 1-->
<button>
    <label for="chk">Mostrar / Ocultar</label>
 </button>
 <input type="checkbox" id="chk" style="display: none;">
 <div id="ocultarElemento">
  <h4>Hola ...!</h4>
 </div>    


</body>
</html>
